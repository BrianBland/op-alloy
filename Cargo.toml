[workspace]
members = ["crates/*"]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
rust-version = "1.76"
authors = ["Alloy Contributors"]
license = "MIT OR Apache-2.0"
homepage = "https://github.com/alloy-rs/op-alloy"
repository = "https://github.com/alloy-rs/op-alloy"
exclude = ["benches/", "tests/"]

[workspace.dependencies]
# Alloy
alloy = { git = "https://github.com/alloy-rs/alloy", rev = "55a278c" }
alloy-rlp = { version = "0.3", default-features = false }
alloy-primitives = { version = "0.7.1", default-features = false }
alloy-op-rpc-types = { version = "0.1.0", path = "crates/rpc-types" }
alloy-consensus = { git = "https://github.com/alloy-rs/alloy", rev = "55a278c", default-features = false}
alloy-rpc-types = { git = "https://github.com/alloy-rs/alloy", rev = "55a278c" }
alloy-eips = { git = "https://github.com/alloy-rs/alloy", branch = "main", default-features = false }
alloy-serde = { git = "https://github.com/alloy-rs/alloy", branch = "main", default-features = false }
alloy-signer = { git = "https://github.com/alloy-rs/alloy", branch = "main", default-features = false }

# Serde
serde = { version = "1.0", default-features = false, features = ["derive", "alloc"] }
serde_json = { version = "1.0", default-features = false, features = ["alloc"] }

## misc-testing
arbitrary = { version = "1.3", features = ["derive"] }
rand = "0.8"
thiserror = "1.0"
proptest = "1.4"
proptest-derive = "0.4"
tokio = "1"

## crypto
c-kzg = { version = "1.0", default-features = false }
k256 = { version = "0.13", default-features = false, features = ["ecdsa"] }

[workspace.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
